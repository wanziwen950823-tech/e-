<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>汇总 / 明细 v3.7 预览</title>
  <style>
    :root {
      --bg: #020617;
      --panel-bg: #020617;
      --border: #1f2937;
      --accent: #3b82f6;
      --accent-soft: #1d4ed8;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Helvetica Neue",Arial,"Noto Sans SC",sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
    }

    .app-date {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .app-date input {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
    }

    .app-date input:focus {
      border-color: var(--accent);
    }

    /* 顶部提示条 */
    .message-bar {
      position: fixed;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 13px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-out;
      white-space: nowrap;
    }
    .message-bar.error {
      background: #b91c1c;
      color: #fef2f2;
    }
    .message-bar.success {
      background: #16a34a;
      color: #ecfdf5;
    }

    .panel {
      background: var(--panel-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px rgba(0,0,0,0.55);
      padding: 14px;
    }

    .panel-header {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .summary-cards {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .summary-card {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #111827;
      background: #020617;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .summary-card-label {
      font-size: 12px;
      color: var(--text-sub);
    }
    .summary-card-value {
      font-size: 20px;
      font-weight: 600;
    }

    .summary-section {
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #111827;
      background: #020617;
      padding: 10px 10px 12px;
    }

    .summary-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .table-scroll {
      max-height: 280px;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    thead {
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    th, td {
      padding: 4px 8px;
      border-bottom: 1px solid #050816;
      text-align: left;
      white-space: nowrap;
    }
    th {
      color: var(--text-sub);
      font-weight: 500;
      font-size: 11px;
    }
    tbody tr:nth-child(even) { background:#020617; }
    tbody tr:nth-child(odd)  { background:#02051a; }
    tbody tr:hover {
      background: rgba(59,130,246,0.09);
    }

    .btn-primary,
    .btn-light {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      outline: none;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-primary:hover { background: var(--accent-soft); }
    .btn-light {
      background: #020617;
      color: var(--text-sub);
      border: 1px dashed #374151;
    }
    .btn-light:hover {
      border-style: solid;
      color: var(--text-main);
    }

    /* ===== 导出弹窗 ===== */
    .export-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }
    .hidden { display: none !important; }

    .export-modal {
      background: #111827;
      border-radius: 12px;
      width: 920px;
      max-width: 96vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #1f2937;
      box-shadow: 0 24px 60px rgba(0,0,0,0.8);
    }
    .export-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      background: #020617;
    }
    .export-title {
      font-size: 14px;
      font-weight: 500;
      margin-right: 16px;
    }
    .export-date {
      font-size: 13px;
      color: var(--text-sub);
    }
    .export-date span { margin-left: 6px; }
    .export-header-spacer { flex: 1; }
    .export-close {
      border: none;
      background: transparent;
      color: var(--text-sub);
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
    }
    .export-close:hover {
      background: #1f2937;
      color: var(--text-main);
    }

    .export-body {
      flex: 1;
      padding: 12px 16px 8px;
      display: flex;
      gap: 12px;
      overflow: hidden;
    }
    .export-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
    }
    .export-column-title {
      padding: 8px 12px;
      font-size: 13px;
      color: var(--text-sub);
      border-bottom: 1px solid #1f2937;
    }
    .export-column-list {
      flex: 1;
      padding: 6px 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .export-tag-item {
      display: flex;
      align-items: center;
      padding: 2px 0;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .export-tag-item input { margin-right: 6px; }
    .export-empty {
      font-size: 12px;
      color: var(--text-sub);
      padding: 6px 2px;
    }

    .export-footer {
      border-top: 1px solid #1f2937;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
    }
    .export-selected {
      font-size: 13px;
      color: var(--text-sub);
    }
    .export-footer-buttons {
      display: flex;
      gap: 8px;
    }

    @media (max-width: 720px) {
      .summary-cards { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="messageBar" class="message-bar"></div>

  <div class="app">
    <header class="app-header">
      <div class="app-title">汇总 / 明细 v3.7 预览</div>
      <div class="app-date">
        工作日期：
        <input type="date" id="workDate" />
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <span>汇总 / 明细</span>
        <span style="font-size:12px;color:var(--text-sub);">
          仅展示当前工作日期的数据（下面是假数据预览）
        </span>
      </div>

      <div class="summary-cards">
        <div class="summary-card">
          <div class="summary-card-label">当日运单数量</div>
          <div id="sumWaybillCount" class="summary-card-value">0</div>
        </div>
        <div class="summary-card">
          <div class="summary-card-label">当日设备数量</div>
          <div id="sumDeviceCount" class="summary-card-value">0</div>
        </div>
      </div>

      <div class="summary-section">
        <div class="summary-section-header">
          <span>按标签汇总</span>
          <button class="btn-light" onclick="openExportModal()">
            按标签导出 CSV
          </button>
        </div>
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>标签</th>
                <th>运单数量</th>
                <th>设备数量</th>
              </tr>
            </thead>
            <tbody id="summaryByTagBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- 导出弹窗 -->
  <div id="exportModalOverlay" class="export-overlay hidden">
    <div class="export-modal">
      <div class="export-header">
        <div class="export-title">按标签导出</div>
        <div class="export-date">
          日期：<span id="exportDateText"></span>
        </div>
        <div class="export-header-spacer"></div>
        <button class="export-close" onclick="closeExportModal()">×</button>
      </div>

      <div class="export-body">
        <div class="export-column">
          <div class="export-column-title">运单号标签</div>
          <div class="export-column-list" id="waybillTagList"></div>
        </div>
        <div class="export-column">
          <div class="export-column-title">设备标签</div>
          <div class="export-column-list" id="deviceTagList"></div>
        </div>
      </div>

      <div class="export-footer">
        <div class="export-selected">
          已选择：运单标签 <span id="countWaybill">0</span> 个，
          设备标签 <span id="countDevice">0</span> 个
        </div>
        <div class="export-footer-buttons">
          <button class="btn-light" onclick="closeExportModal()">取消</button>
          <button class="btn-primary" onclick="exportWaybillCSV()">导出运单 CSV</button>
          <button class="btn-primary" onclick="exportDeviceCSV()">导出设备 CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========= 假数据，用来预览界面 =========
    const sampleState = {
      waybills: [
        { date: "2025-11-20", waybillNo: "1Z1234567890AAAAAA", tag: "U1", remark: "UPS 单" },
        { date: "2025-11-20", waybillNo: "123456789012",        tag: "U1", remark: "FedEx 单" },
        { date: "2025-11-20", waybillNo: "1Z9999999999BBBBBB", tag: "U2", remark: "" },
        { date: "2025-11-21", waybillNo: "555555555555",        tag: "Bingdao", remark: "隔天" }
      ],
      devices: [
        { date: "2025-11-20", sn:"SN000000001", sku:"MQ3D3", model:"iPhone 17 Pro",
          color:"黑色", capacity:"256G", tag:"U1", waybillNo:"1Z1234567890AAAAAA", remark:"" },
        { date: "2025-11-20", sn:"SN000000002", sku:"MQ3D3", model:"iPhone 17 Pro",
          color:"黑色", capacity:"256G", tag:"U1", waybillNo:"123456789012", remark:"" },
        { date: "2025-11-20", sn:"SN000000003", sku:"MR9F2", model:"AirPods Pro",
          color:"白色", capacity:"", tag:"U2", waybillNo:"1Z9999999999BBBBBB", remark:"耳机" },
        { date: "2025-11-21", sn:"SN000000004", sku:"XX000", model:"iPhone 17",
          color:"蓝色", capacity:"128G", tag:"Bingdao", waybillNo:"555555555555", remark:"隔天" }
      ]
    };

    function getWorkDate() {
      return document.getElementById("workDate").value;
    }

    function setTodayAsWorkDate() {
      const input = document.getElementById("workDate");
      // 用样例里第一条的日期，方便你一打开就有数据
      input.value = "2025-11-20";
    }

    function showMessage(text, type = "error") {
      const bar = document.getElementById("messageBar");
      bar.textContent = text;
      bar.className = "message-bar " + (type === "success" ? "success" : "error");
      bar.style.opacity = "1";
      clearTimeout(showMessage._timer);
      showMessage._timer = setTimeout(() => {
        bar.style.opacity = "0";
      }, 2500);
    }

    function formatDisplayDate(iso) {
      if (!iso) return "";
      const [y, m, d] = iso.split("-");
      return `${d}/${m}/${y}`;
    }

    // ========= 汇总渲染 =========
    function renderSummary() {
      const date = getWorkDate();
      const dayWaybills = sampleState.waybills.filter(w => w.date === date);
      const dayDevices  = sampleState.devices.filter(d => d.date === date);

      // 顶部数量卡片
      document.getElementById("sumWaybillCount").textContent = dayWaybills.length;
      document.getElementById("sumDeviceCount").textContent  = dayDevices.length;

      // 按标签汇总
      const summaryMap = {}; // tag -> { waybillCount, deviceCount }

      dayWaybills.forEach(w => {
        const tag = w.tag || "(未填标签)";
        if (!summaryMap[tag]) summaryMap[tag] = { waybillCount: 0, deviceCount: 0 };
        summaryMap[tag].waybillCount++;
      });

      dayDevices.forEach(d => {
        const tag = d.tag || "(未填标签)";
        if (!summaryMap[tag]) summaryMap[tag] = { waybillCount: 0, deviceCount: 0 };
        summaryMap[tag].deviceCount++;
      });

      const tbody = document.getElementById("summaryByTagBody");
      tbody.innerHTML = "";

      const tags = Object.keys(summaryMap).sort((a, b) =>
        a.localeCompare(b, "zh-CN")
      );

      if (tags.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML =
          '<td colspan="3" style="font-size:12px;color:var(--text-sub);">当前日期暂无数据</td>';
        tbody.appendChild(tr);
        return;
      }

      tags.forEach(tag => {
        const rec = summaryMap[tag];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tag}</td>
          <td>${rec.waybillCount}</td>
          <td>${rec.deviceCount}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ========= 导出弹窗 =========
    function openExportModal() {
      const date = getWorkDate();
      if (!date) {
        showMessage("请先选择工作日期", "error");
        return;
      }
      prepareExportModal();
      document.getElementById("exportModalOverlay").classList.remove("hidden");
    }

    function closeExportModal() {
      document.getElementById("exportModalOverlay").classList.add("hidden");
    }

    function prepareExportModal() {
      const workDate = getWorkDate();
      document.getElementById("exportDateText").textContent =
        formatDisplayDate(workDate);

      const waybillListEl = document.getElementById("waybillTagList");
      const deviceListEl  = document.getElementById("deviceTagList");
      waybillListEl.innerHTML = "";
      deviceListEl.innerHTML  = "";

      const dayWaybills = sampleState.waybills.filter(w => w.date === workDate);
      const dayDevices  = sampleState.devices.filter(d => d.date === workDate);

      const waybillTags = Array.from(
        new Set(
          dayWaybills
            .map(w => w.tag && w.tag.trim())
            .filter(t => t && t.length)
        )
      ).sort((a, b) => a.localeCompare(b, "zh-CN"));

      const deviceTags = Array.from(
        new Set(
          dayDevices
            .map(d => d.tag && d.tag.trim())
            .filter(t => t && t.length)
        )
      ).sort((a, b) => a.localeCompare(b, "zh-CN"));

      if (waybillTags.length === 0) {
        const div = document.createElement("div");
        div.className = "export-empty";
        div.textContent = "当前日期无运单标签";
        waybillListEl.appendChild(div);
      } else {
        waybillTags.forEach(tag => {
          waybillListEl.appendChild(createTagItem(tag, "waybill"));
        });
      }

      if (deviceTags.length === 0) {
        const div = document.createElement("div");
        div.className = "export-empty";
        div.textContent = "当前日期无设备标签";
        deviceListEl.appendChild(div);
      } else {
        deviceTags.forEach(tag => {
          deviceListEl.appendChild(createTagItem(tag, "device"));
        });
      }

      updateSelectedCount();
    }

    function createTagItem(label, type) {
      const wrapper = document.createElement("label");
      wrapper.className = "export-tag-item";

      const input = document.createElement("input");
      input.type = "checkbox";
      input.dataset.type  = type;
      input.dataset.label = label;
      input.addEventListener("change", updateSelectedCount);

      const span = document.createElement("span");
      span.textContent = label;

      wrapper.appendChild(input);
      wrapper.appendChild(span);
      return wrapper;
    }

    function updateSelectedCount() {
      const cbs = document.querySelectorAll(
        ".export-tag-item input[type='checkbox']"
      );
      let waybillCount = 0;
      let deviceCount  = 0;

      cbs.forEach(cb => {
        if (cb.checked) {
          if (cb.dataset.type === "waybill") waybillCount++;
          if (cb.dataset.type === "device")  deviceCount++;
        }
      });

      document.getElementById("countWaybill").textContent = waybillCount;
      document.getElementById("countDevice").textContent  = deviceCount;
    }

    function getSelectedTags(type) {
      const cbs = document.querySelectorAll(
        `.export-tag-item input[data-type="${type}"]`
      );
      const tags = [];
      cbs.forEach(cb => {
        if (cb.checked) tags.push(cb.dataset.label);
      });
      return tags;
    }

    function exportWaybillCSV() {
      const workDate = getWorkDate();
      const selectedTags = getSelectedTags("waybill");
      const all = sampleState.waybills.filter(w => w.date === workDate);

      const data = all.filter(w => {
        if (selectedTags.length === 0) return true;
        return selectedTags.includes(w.tag);
      });

      if (data.length === 0) {
        showMessage("当前日期下所选标签没有运单数据", "error");
        return;
      }

      const rows = [];
      rows.push(["日期","运单号","客户标签","备注"]);
      data.forEach(w => {
        rows.push([w.date, w.waybillNo, w.tag || "", w.remark || ""]);
      });

      downloadCSV(`waybill_${workDate}.csv`, rows);
      showMessage("已导出运单 CSV", "success");
    }

    function exportDeviceCSV() {
      const workDate = getWorkDate();
      const selectedTags = getSelectedTags("device");
      const all = sampleState.devices.filter(d => d.date === workDate);

      const data = all.filter(d => {
        if (selectedTags.length === 0) return true;
        return selectedTags.includes(d.tag);
      });

      if (data.length === 0) {
        showMessage("当前日期下所选标签没有设备数据", "error");
        return;
      }

      const rows = [];
      rows.push([
        "日期","SN/IMEI","SKU","型号","颜色","容量","客户标签","绑定运单号","备注"
      ]);
      data.forEach(d => {
        rows.push([
          d.date,
          d.sn,
          d.sku || "",
          d.model || "",
          d.color || "",
          d.capacity || "",
          d.tag || "",
          d.waybillNo || "",
          d.remark || ""
        ]);
      });

      downloadCSV(`device_${workDate}.csv`, rows);
      showMessage("已导出设备 CSV", "success");
    }

    function downloadCSV(filename, rows) {
      const content = rows
        .map(row =>
          row
            .map(cell => {
              const v = (cell ?? "").toString().replace(/"/g, '""');
              return `"${v}"`;
            })
            .join(",")
        )
        .join("\r\n");

      const blob = new Blob(["\ufeff" + content], {
        type: "text/csv;charset=utf-8;"
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTodayAsWorkDate();
      renderSummary();

      document.getElementById("workDate").addEventListener("change", () => {
        renderSummary();
      });

      document.addEventListener("keydown", e => {
        if (e.key === "Escape") closeExportModal();
      });
    });
  </script>
</body>
</html>
